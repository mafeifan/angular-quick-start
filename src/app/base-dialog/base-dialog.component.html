<!-- 遮盖层 -->
<div class="modal-overlay" *ngIf="visible && showModal" (click)="visible = false"></div>

<!-- dialog -->
<div class="base-dialog" *ngIf="visible"
     [ngClass]="['theme-'+ theme, 'position-' + position, 'size-' + size, visible ? 'show' : '']">
  <div class="dialog-content">
    <div class="dialog-header">{{dialogTitle}}</div>
    <div class="dialog-body">
      <ng-content select=".dialog-body"></ng-content>
    </div>
  </div>
</div>
